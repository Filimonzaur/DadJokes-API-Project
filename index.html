<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad Jokes</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
</head>
<body>
  <div class="container">
    <img class="dad dadAnimationIn" src="./images/dad.png" alt="dad">
    <img class="dad-talking" src="./images/dad-talking.png" alt="dad">
    <div class="dialogue-box">
      <span id="btn">Tell me a joke</span>
      <div class="dialogue">
        <h3>Random dad:</h3>
        <p class="setup">Hey, you don't seem very happy today, let me bring a smile on your face!</p>
        <p class="punchline"></p>
      <div class="typing" id="typing">
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
      </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
